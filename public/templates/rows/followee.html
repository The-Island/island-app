<%
  
  var subscribee = this.model.get('subscribee');
  var gravatar = 'https://www.gravatar.com/avatar/'
      + subscribee.gravatar + '?s=96&d='
      + encodeURIComponent(this.app.images.avatar);
%>

<% if (!this.app.profile.content.private) { %>
  <a href="/<%= subscribee.username %>" class="image-anchor navigate">
    <img src="<%= subscribee.avatar || gravatar %>" width="32" height="32" class="tooltip"
        title="<%= subscribee.displayName %>" /></a>
<% } %>
