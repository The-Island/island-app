<div class="modal">
  <span class="modal-title">Find Your Account</span>
  <form enctype="multipart/form-data" method="POST">
    <div class="modal-body">
      <table>
        <tbody>
          <tr>
            <td colspan="2">
              <label for="email">Please enter your email address.</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input tabindex="1" name="email" type="text" style="width: 420px;" />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-right">
              <span class="modal-error"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-actions">
      <input tabindex="2" class="modal-confirm modal-button" type="submit" value="Find" />
      <button tabindex="3" class="modal-cancel modal-button button">Cancel</button>
      <span><a href="mailto:support@island.io">I need more help</a></span>
      <div class="clear"></div>
    </div>
  </form>
</div>
