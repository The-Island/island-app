<div class="container">
  <div class="login">
    <div class="login-center">
      <span class="box-heading">New to Hylo? Sign up.
        <span class="box-heading-subtitle">We sell user data.</span>
      </span>
      <form id="signup_form" enctype="multipart/form-data">
        <table>
          <tbody>
            <tr>
              <td class="section">
                <input type="text" autocomplete="off" class="undered" 
                    name="name" placeholder="Full name ..." />
              </td>
            </tr>
            <tr>
              <td class="section">
                <input type="text" autocomplete="off" class="undered" 
                    name="email" placeholder="Email ..." />
              </td>
            </tr>
            <tr>
              <td class="section">
                <input type="text" autocomplete="off" class="undered" 
                    name="username" placeholder="Choose a username ..." />
              </td>
            </tr>
            <tr>
              <td class="section">
                <input type="password" autocomplete="off" class="undered" 
                    name="password" placeholder="Password ..." />
              </td>
            </tr>
            <tr>
              <td align="right">
                <button id="sign_up" type="submit" class="bar-button">
                  <span>Sign up for Hylo</span>
                  <i class="icon-right"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="login-left highlight">
      <span class="box-heading orange">Log in.
        <span class="box-heading-subtitle">Welcome back.</span>
      </span>
      <form id="login_form" enctype="multipart/form-data">
        <input type="hidden" name="action" value="login" />
        <table>
          <tbody>
            <tr>
              <td class="section">
                <input type="text" autocomplete="off" class="undered" 
                    name="username" placeholder="Username or email ..." />
              </td>
            </tr>
            <tr>
              <td class="section">
                <input type="password" autocomplete="off" class="undered" 
                    name="password" placeholder="Password ..." />
              </td>
            </tr>
            <tr>
              <td align="right">
                <button id="log_in" type="submit" class="bar-button">
                  <span>Log me in</span>
                  <i class="icon-right"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
