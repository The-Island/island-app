<div class="modal">
  <span class="modal-title"><i class="icon-attention"></i> Confirm</span>
  <div class="modal-body">
    <p class="modal-message"><%= message %></p>
  </div>
  <div class="modal-actions">
    <button class="modal-confirm modal-button button danger">Delete</button>
    <button class="modal-cancel modal-button button cancel">Cancel</button>
    <div class="clear"></div>
  </div>
</div>
