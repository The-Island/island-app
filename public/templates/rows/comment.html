<div class="comment-title">
  <a href="<%= this.model.get('member').username %>" target="_blank" class="comment-title-name">
    <%= this.model.get('member').displayName %>
  </a>
  <a href="<%= this.model.get('member').username %>/<%= this.model.get('post').key %>" target="_blank" class="comment-title-parent">
    <%= this.model.get('post').title %>
  </a>
</div>
<div class="comment-body">
  <p class="comment-txt">
    <%= this.model.body() %>
  </p>
  <time class="comment-created created" 
        datetime="<%= this.model.get('created') %>" 
        title="<%= this.model.get('created') %>">
    <%= this.model.get('created') %>
  </time>
</div>
