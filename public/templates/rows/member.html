<%
  var gravatar = 'https://www.gravatar.com/avatar/'
      + this.model.get('gravatar') + '?s=96&d='
      + encodeURIComponent(this.app.images.avatar);
%>

<a href="/<%= this.model.get('username') %>" class="image-anchor navigate">
  <img src="<%= this.model.get('avatar') || gravatar %>" width="32" height="32" class="tooltip"
        title="<%= this.model.get('displayName') %>" /></a>
