<div class="modal">
  <div class="modal-overlay">
    <p><%= working %></p>
  </div>
  <span class="modal-title">Just to be sure...</span>
  <div class="modal-body">
    <p><%= message %></p>
  </div>
  <div class="modal-actions">
    <button id="confirm_delete" class="modal-button main danger">Delete</button>
    <button id="confirm_cancel" class="modal-button">Cancel</button>
    <div class="clear"></div>
  </div>
</div>
