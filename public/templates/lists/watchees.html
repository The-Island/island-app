<span class="sidebar-heading-small">
  <%= this.heading %> <span class="sidebar-heading-cnt">(<%= this.collection.length %>)</span>
</span>
<p class="sidebar-tip">

</p>

<% if (!this.app.profile.content.private) { %>
  <ul class="list">
    <li class="list-header"></li>
    <% _.each(this.collection.models, _.bind(function (row) { %>
      <%= this.row(row) %>
    <% }, this)); %>
  </ul>
<% } %>
