<% if (this.error.notice) { %>
  <span class="http-error"><%= this.error.notice %></span>
  <p class="http-notice">The link you followed may be broken, or the page may have been removed.</p>
<% } else { %>
  <span class="http-error"><%= this.error.code ? '(' + this.error.code + ')': '' %> 
      <%= this.error.message || 'Server Error' %></span>
<% } %>
