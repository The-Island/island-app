<div class="modal">
  <span class="modal-title"><i class="icon-hourglass"></i> Placing your order...</span>
  <% if (loadingGIF) {
    var aspect = loadingGIF.image_width / loadingGIF.image_height;
    var width = 500;
    var height = width / aspect;
  %>
    <div class="modal-image">
      <img src="<%= loadingGIF.image_url %>" width="<%= width %>"
          height="<%= height %>" />
    </div>
  <% } %>
</div>
