<div class="modal">
  <span class="modal-title"><i class="icon-pencil"></i> Log climbing</span>
  <form enctype="multipart/form-data" method="POST">
    <div class="modal-body">
      <div class="new-session-activities">
        <div class="new-session-activity">
          <div class="new-session-ticks">
            <%= tick %>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button tabindex="2" class="modal-cancel modal-button button">Cancel</button>
      <button tabindex="3" class="modal-confirm modal-button button new-session-button disabled" disabled>
        <div class="button-spin"></div>
        <i class="icon-ok"></i> <%= this.options.tick ? 'Update': 'Log' %> it
      </button>
      <div class="clear"></div>
    </div>
  </form>
</div>
