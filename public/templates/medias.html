<div class="rightside">
  <div class="sidebar-items">
    <div class="sidebar-ticks">
      <span class="sidebar-heading">Recent public ascents:</span>
      <div class="sidebar-ticks-r"></div>
      <div class="sidebar-ticks-b"></div>
    </div>
    <div class="sidebar-broadcasts">
      <% _.each(this.app.profile.content.broadcasts.items, _.bind(function (b, i) { %>
        <div class="sidebar-broadcast">
          <h1>
            <a href="/blog/<%= b.slug %>">
              <i class="icon-signal"></i> <%= b.title %>
            </a>
          </h1>
          <p><%= b.preview %></p>
          <p>
        </div>
      <% }, this)); %>
    </div>
  </div>
</div>
<div class="leftside">
  <div class="medias"></div>
  <div class="list-spin">
    <div class="events-spin"></div>
    <span class="empty-feed">Showing all.</span>
  </div>
</div>
<div class="clear"></div>
