<div class="modal">
  <span class="modal-title"><i class="icon-location"></i> Move climbs to a different crag</span>
  <form enctype="multipart/form-data" method="POST">
    <div class="modal-body">
      <div class="new-session-activities">
        <div class="new-session-activity">
          <div class="new-session-ticks">
            <ul class="list ascents-tools-list">
              <span class="list-group-heading">Climbs that will be moved:</span>
              <% _.each(this.options.ascents, function (a, i) {
                var back = i % 2 === 0 ? '#f2f2f2': '#f9f9f9'; %>
                <li style="background:<%= back %>;" id="<%= a.id %>" data-cid="<%= a.crag_id %>">
                  <% if (a.sector) { %>
                    <span class="list-row-title"><%= a.name %> <span style="font-size:90%;">(<%= a.sector %>)</span></span>
                  <% } else { %>
                    <span class="list-row-title"><%= a.name %></span>
                  <% } %>
                  <a href="javascript:;" class="ascents-tools-list-remove">
                    <i class="icon-cancel"></i>
                  </a>
                </li>
              <% }); %>
            </ul>
            <div class="new-session-tick">
              <table>
                <tbody>
                  <tr class="new-session-row-nopad">
                    <td class="new-session-cell">
                      <div class="new-session-search new-session-crag-search">
                        <input tabindex="10" id="new-session-crag" name="crag" type="text"
                            class="new-session-crag-search-input required" placeholder="Search existing crags or..."
                            autocomplete="off" />
                        <button class="button green-button input-add-button add-crag">Add new</button>
                        <div class="search-choice">
                          <div class="search-choice-content"></div>
                          <a href="javascript:;" class="search-choice-clear" tabindex="-1">
                            <i class="icon-cancel"></i>
                          </a>
                        </div>
                        <div class="search-display" style="max-height: 275px;">
                          <div class="list-header"></div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button tabindex="15" class="modal-cancel modal-button button">Close</button>
      <button tabindex="16" class="modal-confirm modal-button button new-session-button disabled" disabled>
        <div class="button-spin"></div>
        <i class="icon-ok"></i> Move 'em
      </button>
      <div class="clear"></div>
    </div>
  </form>
</div>
