<div class="leftside">
  <div class="session">
    <form enctype="multipart/form-data" method="POST">      
      <table>
        <tbody>
          <tr>
            <td colspan="2" class="session-cell">
              <label for="session-crag">Where</label>
            </td>
            <td colspan="2" class="session-cell">
              <label for="session-date">When</label>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="session-cell">
              <div class="session-search session-crag-search">
                <input id="session-crag" name="crag" type="text"
                    class="session-crag-search-input" placeholder="Find a crag..."
                    autocomplete="off" />
                <div class="search-choice">
                  <div class="search-choice-content"></div>
                  <a href="javascript:;" class="search-choice-clear" tabindex="-1">
                    <i class="icon-cancel"></i>
                  </a>
                </div>
                <div class="search-display">
                  <div class="list-header"></div>
                </div>
              </div>
            </td>
            <td colspan="2" class="session-cell">
              <input id="session-date" name="date" type="text"
                  class="session-datepicker picker__input" placeholder="dd month, year" readonly />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="session-activities">
        <button class="button table-button activity-button">
          <i class="icon-plus"></i> Activity
        </button>
      </div>
      <table>
        <tbody>
          <tr>
            <td colspan="4" class="session-cell">
              <label for="session-note">Comments</label>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="session-cell">
              <textarea id="session-note" name="note" placeholder="(optional)"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="session-cell">
              <label for="session-name">Name your session</label>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="session-cell">
              <input id="session-name" name="name" type="text" placeholder="(optional)" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="session-error"></div>
    </form>
    <button class="session-button button disabled" disabled>
      <div class="button-spin"></div>
      <i class="icon-pencil"></i>Log it
    </button>
  </div>
</div>
<div class="rightside">
  
</div>
<div class="clear"></div>
