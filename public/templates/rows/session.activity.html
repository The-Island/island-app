<div class="session-activity" data-type="<%= a.type %>">
  <span class="event-timeline-dot"></span>
  <ul class="session-activity-title">
    <li>
      <% if (a.type === 'b') { %>Boulders
      <% } else if (a.type === 'r') { %>Routes
      <% } %>
    </li>
  </ul>
  <% if (a.ticks.length !== 0) { %>
    <ul class="session-ticks">
      <% _.each(a.ticks, _.bind(function (tick) { %>
        <li class="tick" id="<%= tick.id %>" data-aid="<%= a.id %>"></li>
      <% }, this)); %>
    </ul>
  <% } %>
</div>
