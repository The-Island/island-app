<%
  var gravatar = 'https://www.gravatar.com/avatar/'
      + this.model.get('action').author.gravatar + '?s=48&d='
      + encodeURIComponent(this.app.images.avatar);
%>

<div class="media">
  <span class="media-avatar">
    <a href="/<%= this.model.get('action').author.username %>" class="image-anchor navigate">
      <img src="<%= this.model.get('action').author.avatar || gravatar %>" width="48"
          height="48" class="tooltip" title="<%= this.model.get('action').author.displayName %>" /></a>
    </a>
  </span>
</div>
