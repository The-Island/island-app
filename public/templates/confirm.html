<div class="confirm">
  <div class="confirm-overlay">
    <p><%= working %></p>
  </div>
  <div class="confirm-body">
    <span class="confirm-title">Reeeaaally?</span>
    <p><%= message %></p>
  </div>
  <div class="confirm-actions">
    <button id="confirm_delete" class="action-button main danger">Delete</button>
    <button id="confirm_cancel" class="action-button">Cancel</button>
    <div class="clear"></div>
  </div>
</div>
