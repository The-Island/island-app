<div class="rightside">
  <div class="sidebar-items">
    <% if (this.app.profile.member && this.app.profile.member.username !== 'island'
        && this.app.profile.member.role !== 2) { %>
      <div class="sidebar-watchees">
        <span class="sidebar-heading">You're watching:</span>
        <div class="sidebar-crags"></div>
        <div class="sidebar-ascents-r"></div>
        <div class="sidebar-ascents-b"></div>
      </div>
    <% } %>
  </div>
</div>
<div class="leftside import">

  <table>
    <tbody>
      <tr>
        <td class="note">
          Which climbing site are you importing from?
        </td>        
      </tr>
      <tr>
        <td>
          <input type="radio" name="climbingsite" value="8a" id="climbingsite.8a" checked="checked" />
          <label for="climbingsite.8a">8a.nu</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="climbingsite" value="27crags" id="climbingsite.27crags"/>
          <label for="climbingsite.27crags">27crags</label>
        </td>
      </tr>
      <tr> <td>&nbsp</td> </tr>
      <tr>
        <td class="note">
          <span>Search for your acount...</span>
        </td>
      </tr>
      <tr>
        <td>
          <input class='import-input' type="search" placeholder="Your full name"></input>
        </td>
        <td>
          <button class="button import-search-button"><i class="icon-search"></i> Search
            <div class="button-spin"></div>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="list-wrap" style="display:block;">
    <span class="no-results">No results.</span>
    <ul class="list"></ul>
  </div>
</div>
<div class="clear"></div>
